{% extends 'blog/basic.html' %}
{% block title %} BlogHome {% endblock %}
<!-- Css block start from here -->
{% block css %}{% endblock%}
{% block body %}

<div class="container">
<div class="row mb-2">
  {% for post in alldata %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{post.title}}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="/blog/blogpost/{{post.post_id}}">{{post.head0|slice:"0:15"}}</a>
              </h3>
              <div class="mb-1 text-muted">{{post.pub_date}}</div>
              <p class="card-text mb-auto">{{post.chead0|slice:"0:80"}}........</p>
              <a href="blogpost/{{post.post_id}}">Continue reading...</a>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" data-src="" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="/media/{{post.thumbnail}}" data-holder-rendered="true">
          </div>
        </div>
  {% endfor %}
      </div>
  
  </div>
  
{% endblock%}
